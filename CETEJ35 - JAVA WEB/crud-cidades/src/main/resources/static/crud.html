<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> CRUD Cidades </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <h1>GERENCIAMENTO DE CIDADES</h1>
    <p>UM CRUD PARA CRIAR, ALTERAR, EXCLUIR, E LISTAR CIDADES</p>
</div>

<form>
    <div class="form-group">
        <label for="nome">Cidade: </label>
        <label typeof="text" class="form-control" placeholder="Informe o nome da cidade" id="nome"></label>
    </div>
    <div class="form-group">
        <label for="estado">Estado: </label>
        <label typeof="text" class="form-control" placeholder="Informe o Estado ao qual a cidade pertence"
               id="estado"></label>
    </div>
    <button type="submit" class="btn btn-primary">CRIAR</button>
</form>

<table class="table table-striped table-hover mt-5">

    <thead class="thread-dark">
        <th>Nome</th>
        <th>Estado</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr>
            <td>Londrina</td>
            <td>Paraná</td>
            <td>
                <div class="d-flex d-justify-content-center">
                    <a class="btn btn-warning mr-3">ALTERAR</a>
                    <a class="btn btn-danger mr-3">EXCLUIR</a>
                </div>
            </td>
        </tr>
    </tbody>

</table>

</body>
</html>
